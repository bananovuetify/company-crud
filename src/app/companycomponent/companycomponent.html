<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" [class.active]="activeTab === 1" (click)="activeTab = 1">
      Company List
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="activeTab === 2">
      Company Form
    </a>
  </li>
</ul>

<div class="mt-3">

  <!-- TAB 1 -->
  <div *ngIf="activeTab === 1">
    <button class="btn btn-primary mb-3" (click)="addNew()">Add Company</button>

    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Pincode</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of companies">
          <td>{{ c.companyName }}</td>
          <td>{{ c.pinCode }}</td>
          <td>{{ c.address }}</td>
          <td>{{ c.phone }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" (click)="edit(c)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="delete(c.companyId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- TAB 2 -->
  <div *ngIf="activeTab === 2">
    <form #companyForm="ngForm" (ngSubmit)="save()">

      <div class="mb-2">
        <label>Company Name</label>
        <input class="form-control" name="companyName"
               [(ngModel)]="company.companyName" required>
      </div>

      <div class="mb-2">
        <label>Pincode</label>
        <input class="form-control" name="pinCode"
               [(ngModel)]="company.pinCode">
      </div>

      <div class="mb-2">
        <label>Address</label>
        <input class="form-control" name="address"
               [(ngModel)]="company.address">
      </div>

      <div class="mb-2">
        <label>Phone</label>
        <input class="form-control" name="phone"
               [(ngModel)]="company.phone">
      </div>

      <button class="btn btn-success me-2" type="submit">Save</button>
      <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>

    </form>
  </div>

</div>
